<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Education management</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/login.css">
    <link rel="shortcut icon" type="image/x-icon" href="HTMLpicture/logo.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <div class="wrapper">
        <div class="content-login">
            <form action="">
                <div class="logo-phenikaa-w d-flex justify-content-center fgp-logo-phenikaa">
                    <img src="./HTMLpicture/logo-Phenikaa-w.png" class="img-logo-w">
                </div>
                <div class="content-form-login position-relative box-forgot-pass">
                    <div class="text-center forgot-pass-img">
                        <img src="./HTMLpicture/forgot-pass.png" alt="">
                        <h2 class="text-center title-h2 color-dask-blue fg-pass-text">Khôi phục mật khẩu</h2>
                    </div>
                    <div>
                        <span id="none-info" class="validate">Tài khoản không được để trống</span>
                    </div>
                    <div class="mb-20 position-relative">
                        <input type="email" placeholder="Nhập email" class="form-control user-form color-dask-blue">
                        
                    </div>
                    <div class="mb-20 d-flex justify-content-between">
                        <a class="font-size-color" href="">Thử cách khác</a>
                        <a class="font-size-color question-icon pd-left" href="">Trợ giúp</a>
                    </div>
                    <div class="mb-20">
                        <input type="submit" class="btn-login btn bg-btn-orange" value="Gửi">
                    </div>
                   
                </div>
            </form>
        </div>
        <div class="copyright fgpcpr">
            <marquee behavior="" direction="">Phan Viết Anh Tuấn</marquee>
        </div>
    </div>
    <script src=""></script>
</body>
</html>
